<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aymen - Streaming</title>
    <style>
        :root {
            --netflix-red: #E50914;
            --black: #141414;
        }

        body {
            background-color: var(--black);
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Barre de Navigation */
        nav {
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 10%, transparent);
            height: 70px;
            display: flex;
            align-items: center;
            padding: 0 4%;
            position: fixed;
            width: 100%;
            z-index: 10;
        }

        .logo {
            color: var(--netflix-red);
            font-size: 32px;
            font-weight: bold;
            letter-spacing: -1px;
            text-transform: uppercase;
            text-decoration: none;
        }

        /* Section Héro (Le film à l'affiche) */
        .hero {
            height: 80vh;
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent), 
                        url('https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 4%;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .hero-description {
            max-width: 500px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .btn {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
            font-size: 1rem;
        }

        .btn-play { background-color: white; color: black; }
        .btn-play:hover { background-color: rgba(255,255,255,0.7); }

        /* Grille de contenu */
        .container {
            padding: 20px 4%;
            margin-top: -100px;
        }

        .row-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .movie-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 30px;
        }

        .movie-row::-webkit-scrollbar { display: none; }

        .card {
            min-width: 200px;
            height: 110px;
            background-color: #333;
            border-radius: 4px;
            transition: transform 0.3s ease;
            cursor: pointer;
            background-size: cover;
            background-position: center;
        }

        .card:hover {
            transform: scale(1.1);
            z-index: 2;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">AYMEN</a>
    </nav>

    <div class="hero">
        <h1 class="hero-title">Le Code de la Liberté</h1>
        <p class="hero-description">Regardez la nouvelle série originale créée par Aymen. Un voyage immersif dans l'univers du développement web.</p>
        <div>
            <button class="btn btn-play">▶ Lecture</button>
            <button class="btn" style="background-color: rgba(109, 109, 110, 0.7); color: white;">ⓘ Plus d'infos</button>
        </div>
    </div>

    <div class="container">
        <h2 class="row-title">Tendances actuelles</h2>
        <div class="movie-row">
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=1');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=2');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=3');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=4');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=5');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=6');"></div>
        </div>

        <h2 class="row-title">Séries Originals Aymen</h2>
        <div class="movie-row">
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=10');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=11');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=12');"></div>
            <div class="card" style="background-image: url('https://picsum.photos/200/110?random=13');"></div>
        </div>
    </div>

</body>
</html>
